formatter: "markdown"

sections:
  hide: []
  show:
    - inputs
    - outputs

content: |-
  ## Resource
  {{ range .Module.Resources }}
  * `{{ .GetMode }}.{{ .Spec }}` ([{{ .Position.Filename }}#L{{ .Position.Line }}]({{ .Position.Filename }}#L{{ .Position.Line }}))\  
  {{ .Description }}
  {{- end }}

  ## Modules
  {{ range .Module.ModuleCalls }}
  - ({{ .Position.Filename }}#{{ .Position.Line }}) {{ .Description }}
  {{- end }}

output:
  file: "README.md"
  mode: inject
  template: |-
    <!-- BEGIN_TF_DOCS -->
    {{ .Content }}
    <!-- END_TF_DOCS -->

sort:
  enabled: true
  by: name

settings:
  anchor: true
  color: true
  default: true
  description: false
  escape: true
  hide-empty: false
  html: true
  indent: 2
  lockfile: true
  read-comments: true
  required: true
  sensitive: true
  type: true
